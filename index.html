<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monoton&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday Victor from yours truly ❣️</title>
  </head>
  <body>
    <section class="coverVideoContainer">
      <div class="coverImgContainer">
        <img
          src="assets/images/happy-birthday-message.png"
          alt="Happy Birthday Victor Poster Image"
          class="coverImg"
        />
      </div>

      <div class="video-container">
        <div class="color-overlay"></div>
        <video loop>
          <source src="assets/videos/original-video.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="tab-links">
        <div class="tab-link tab-link-1 active">
          <span>your birthday message</span>
          <img
            src="assets/images/line.png"
            alt="line for tab link"
            class="line-1"
          />
        </div>
        <div class="tab-link tab-link-2">
          <span>behind the scene</span>
          <img
            src="assets/images/line.png"
            alt="line for tab link"
            class="line-2"
          />
        </div>
        <div class="tab-link tab-link-3">
          <span>photo gallery</span>
          <img
            src="assets/images/line.png"
            alt="line for tab link"
            class="line-3"
          />
        </div>
      </div>
    </section>
    <section class="tabContentSection">
      <div class="tabContentContainer">
        <div class="tabContent tabContent1">
          <div class="first-section">
            <div class="catchyMsgContainer">
              <h2 class="catchyMsgTitle">Lorem, ipsum.</h2>
              <span class="catchyMsgCaption">Lorem, ipsum dolor.</span>
              <p class="catchyMsg">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. At
                inventore perferendis vel quis laborum dignissimos?
              </p>
              <img src="assets/images/love_dividing_line.png" alt="love dividing line" class="catchyMsgDividingLine">
            </div>
            <div class="firstSectionVideo">
                <div class="firstSectionVideoContainer">
                    <video loop>
                        <source src="assets/videos/original-video.mp4" type="video/mp4"/>
                    </video>
                </div>
            </div>
          </div>
        </div>
        <div class="tabContent tabContent2">second content</div>
        <div class="tabContent tabContent3">third content</div>
      </div>
    </section>
    <footer class="happybirthdayfooter">
      <div class="footer-caption">
        <!-- Some text is gonna be here -->
      </div>
      <div class="who-made-it">made with ❣️ by dami's brother.</div>
    </footer>
  </body>
</html>
